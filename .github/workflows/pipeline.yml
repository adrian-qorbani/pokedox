name: Deployment pipeline

on:
  push:
    branches:
      - main


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Integration testing
        run: npm run test